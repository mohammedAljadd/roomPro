<div class="card-body">
    <div class="row">
        <div class="col-7">
            <label for="name">First name</label>
            <input type="text" [(ngModel)]="user.firstName" class="form-control">
        </div>

        <div class="col-7">
            <label for="name">Last name</label>
            <input type="text" [(ngModel)]="user.lastName" class="form-control">
        </div>

        <div class="col-7">
            <label for="name">Email</label>
            <input type="text" [(ngModel)]="user.email" class="form-control">
        </div>

        <div class="col-7">
            <label for="name">password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control">
        </div>

        <div class="col-7">
            <label for="name">Role</label>
            <input type="text" [(ngModel)]="user.roleName" class="form-control">
        </div>   
    </div>

    <div class="row">
        <div class="col-2 text-center">
            <button class="btn btn-secondary">Reset</button>
        </div>
        <div class="col-2 text-center">
            <button class="btn btn-success" (click)="onRegisterUser()">Register</button>
        </div>
        
    </div>
</div>
