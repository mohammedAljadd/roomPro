<div class="container my-5">
  <h2 class="text-center mb-4">Available Meeting Rooms</h2>

  <!-- Filter Section -->
  <div class="filter-section mb-4 p-3 bg-light rounded shadow-sm">
    <h4 class="mb-3 text-primary">Filter Meeting Rooms</h4>
    <form class="row g-3">
      <!-- Capacity Filter -->
      <div class="col-md-3">
        <label for="capacity" class="form-label fw-bold">Capacity</label>
        <select id="capacity" class="form-select" [(ngModel)]="selectedCapacity" name="capacity">
          <option [value]="0">Any</option>
          <option [value]="5">5+</option>
          <option [value]="10">10+</option>
          <option [value]="20">20+</option>
        </select>
      </div>

      <!-- Location Filter -->
      <div class="col-md-3">
        <label for="location" class="form-label fw-bold">Location</label>
        <select id="location" class="form-select" [(ngModel)]="selectedLocation" name="location">
          <option value="">Any</option>
          <option *ngFor="let loc of uniqueLocations" [value]="loc">{{ loc }}</option>
        </select>
      </div>

      <!-- Equipment Filter (Dropdown with checkboxes) -->
      <div class="col-md-3">
        <label class="form-label fw-bold">Equipment</label>
        <select class="form-select" multiple [(ngModel)]="selectedEquipment" name="equipment">
          <option [value]="null">Any</option> <!-- Any option for equipment -->
          <option *ngFor="let equip of uniqueEquipment" [value]="equip">{{ equip }}</option>
        </select>
      </div>

      <!-- Apply Filters Button -->
      <div class="col-md-3 d-flex align-items-end">
        <button type="button" class="btn btn-primary w-100 shadow" (click)="applyFilters()">Apply Filters</button>
      </div>
    </form>
  </div>

  <!-- Meeting Rooms Section -->
  <div class="row">
    <div class="col-md-4" *ngFor="let room of filteredRooms">
      <div class="card mb-4 shadow-lg border-0" style="background-color: #f8f9fa;cursor: pointer" (click)="openBookingForm(room)">
        <div class="card-body">
          <h5 class="card-title text-dark">{{ room.name }}</h5>
          <p class="text-muted">
            <strong>Capacity:</strong> {{ room.capacity }} <br>
            <strong>Location:</strong> <span class="badge bg-info text-dark">{{ room.location }}</span> <br>
            <strong>Description:</strong> {{ room.description }}
          </p>
          <h6 class="text-primary">Equipment:</h6>
          <ul>
            <li *ngFor="let mapping of room.roomEquipmentMappings">
              <span class="badge bg-secondary">{{ mapping.equipment.name }}</span>
            </li>
          </ul>
          <ng-template #noEquipment>
            <span class="text-muted">No Equipment</span>
          </ng-template>
  
        </div>
      </div>
    </div>
  </div>
  
</div>
<!-- Modal for Booking -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalLabel">Book a Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmitBooking()">
          <div class="mb-3">
            <label for="bookingTime" class="form-label">Select Time</label>
            <input type="datetime-local" id="bookingTime" class="form-control" [(ngModel)]="bookingTime" name="bookingTime" required>
          </div>
          <div class="mb-3">
            <label for="bookingHours" class="form-label">Number of Hours</label>
            <input type="number" class="form-control" id="bookingHours" [(ngModel)]="bookingHours" name="bookingHours" min="1" max="24" required />
          </div>
          <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
      </div>
    </div>
  </div>
</div>
