<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container d-flex justify-content-center p-0">
      <!-- Calendar Section (left) -->
      <div class="card w-75 border-0 shadow-sm">
        <div class="card-body p-3">
            <h3 class="text-center text-primary mb-3">{{ roomName }} Calendar</h3>
            <full-calendar [options]="calendarOptions"></full-calendar>
            
            <!-- Color Legend -->
            <div class="mt-3 text-center">
                <small>
                    <span class="badge" style="background-color: #4682fa;">&nbsp;</span> Booked slots by you &nbsp;
                    <span class="badge" style="background-color: #f50505;">&nbsp;</span> Booked slots by others
                </small>
            </div>
        </div>
    </div>
    
  
      <!-- Booking Form Section (right) -->
      <div class="card w-25 border-0 shadow-sm ms-3">
        <div class="card-body p-3">
          <h3 class="text-center text-primary mb-3">Book This Room</h3>
          <form (ngSubmit)="onSubmitBooking()">
            <div class="mb-3">
              <label for="bookingTime" class="form-label">Select Time</label>
              <input type="datetime-local" id="bookingTime" class="form-control" [(ngModel)]="bookingTime" name="bookingTime" required>
            </div>
            <div class="mb-3">
              <label for="bookingHours" class="form-label">Number of Hours</label>
              <input type="number" class="form-control" id="bookingHours" [(ngModel)]="bookingHours" name="bookingHours" min="1" max="24" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
          </form>
        </div>
      </div>
    </div>
  </div>
